<html>
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="scoreBoard">
      <!-- home board -->
      <div class="container">
        <h3 class="teamName">Home</h3>
        <span id="homeScore">0</span>

        <div class="pointCounters">
          <button onclick="homePlusOne()">+1</button>
          <button onclick="homePlusTwo()">+2</button>
          <button onclick="homePlusThree()">+3</button>
        </div>
      </div>

      <!-- guest board -->
      <div class="container">
        <h3 class="teamName">Away</h3>
        <span id="guestScore">0</span>

        <div class="pointCounters">
          <button onclick="guestPlusOne()">+1</button>
          <button onclick="guestPlusTwo()">+2</button>
          <button onclick="guestPlusThree()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
